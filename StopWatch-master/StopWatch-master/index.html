<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="JavaScript/main.js"></script>
    <title>stop watch</title>
</head>
<body>
    <section class="all">
        <h1>Stop watch</h1>
        <div class="time">
            <span id="min">00</span>:
            <span id="sec">00</span>:
            <span id="milsec">00</span>
        </div>

        <!-- Buttons -->
        <div class="controls">
            <button id="start" onclick="watch('start')">Start</button>
            <button id="stop" onclick="watch('stop')">Stop</button>
            <button id="reset" onclick="watch('reset')">Reset</button>
        </div>
    </section>
</body>
</html>
