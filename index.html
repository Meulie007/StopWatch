<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script rel="text/javascript" src="JavaScript/main.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <h1>My stopWhatch</h1>
    <span id="min">0</span>
    <span id="sec">0</span>
    <span id="milsec">00</span>

    <button onclick="watch('start')">Start</button>
    <button onclick="watch('stop')">Stop</button>
    <button onclick="watch('reset')">Reset</button>
</body>
